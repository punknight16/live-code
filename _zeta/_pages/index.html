<!DOCTYPE html>
<html>
<head>
	<link rel="icon" 
      type="image/png" 
      href="./_static/imgs/lp-icon.png">
  <title>Live Pages</title>
	<script
		  src="https://code.jquery.com/jquery-3.4.1.js"
		  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		  crossorigin="anonymous"></script>
	<script src='../_static/build/socket.io.js' type='text/javascript'></script>
	<script src='../_static/js/pull-dom.js' type='text/javascript'></script>
	<script src='../_static/js/push-dom.js' type='text/javascript'></script>
	<script src='../_static/js/edit-dom.js' type='text/javascript'></script>
	<script src='../_static/js/edit-css.js' type='text/javascript'></script>
	<script src='../_static/js/compare-dom.js' type='text/javascript'></script>
	<script src='../_static/js/dom-listener.js' type='text/javascript'></script>
	<script src='../_static/js/inbound-router.js' type='text/javascript'></script>
	<script src='../_static/js/outbound-router.js' type='text/javascript'></script>
	<script src='../_static/js/chat-ui.js' type='text/javascript'></script>
	<link rel="stylesheet" type="text/css" href="../_static/css/chat.css">
	<link rel="stylesheet" type="text/css" href="../_static/css/modal.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<main id='main'>
		<section><button class='button is-primary btn btn-primary mui-btn mui-btn--primary'>Submit</button></section>
	</main>
	<div id='chatLogContainer'>
		<div id='chatLog' class='chat-log-position'></div>
	</div>
	<form id='chatForm' autocomplete="off">
		<input id='chatInput' class='chat-bar-position chat-input-style' type='text' size='40' placeholder="chat" />
		<input type='submit' class='responsive-only btn chat-btn-position' value='Send' />
	</form>

	<div id="modal-background" class="modal">
	  <!-- Modal content -->
	  <div class="modal-content">
	    <span class="close">&times;</span>
	    <div id='modal-body'></div>
	  </div>
	</div>

	<script src='../_static/js/index.js' type='text/javascript'></script>
	<script src='../_static/js/modal.js' type='text/javascript'></script>
</body>
</html>
